# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.
-title: Jekyll Gulp
collections:
  pages:
    title: Pages
    output: true
    permalink: "/:path/"
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
  article_images:
    title: article_images
    output: true
  announcements:
    title: Announcements
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/articles/:title/"

description: 'Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.'
baseurl: ''
url: ''
twitter_username: PGA
github_username: jekyll
markdown: kramdown

include:
  - "_pages"
exclude:
  - "/assets/"
  - "gulpfile.js"
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "gulpconfig.yml"
  - "/app/"

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
